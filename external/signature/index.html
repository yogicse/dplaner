  <h1>Mobile-friendly Sketch Pad Exmaples</h1>
  <p class="lead">A simple and touch-enabled jQuery drawing plugin that allows you to create a sketch pad where you can draw and paint in the browser using mouse and touch gestures.</p>
  <canvas id="sketchpad"></canvas>
  <p><button onclick="sketchpad.undo();" class="btn">Undo</button>
  <button onclick="sketchpad.redo();" class="btn">Redo</button>
  <button onclick="sketchpad.animate(10);" class="btn">Animate</button></p>
  <h2>Another Sketch Pad</h2>
  <canvas id="sketchpad2"></canvas>

<script>
  var sketchpad = new Sketchpad({
  element: '#sketchpad',
  width: 500,
  height: 300,
});
function recover(event) {
        var settings = sketchpad.toObject();
        settings.element = '#sketchpad2';
        var otherSketchpad = new Sketchpad(settings);
        $('#recover-button').hide();
      }
</script>
